{% block content %}
<h2>Your Bookings</h2>
<table class="table">
    <thead>
        <tr>
            <th>Date and Time</th>
            <th>Table Number</th>
            <th>Number of Guests</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking.booking_datetime }}</td>
            <td>{{ booking.table.table_number }}</td>
            <td>{{ booking.number_of_guests }}</td>
            <td>{{ booking.status }}</td>
            <td>
                <a href="{% url 'update_booking' booking.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'cancel_booking' booking.pk %}" class="btn btn-danger btn-sm">Cancel</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
