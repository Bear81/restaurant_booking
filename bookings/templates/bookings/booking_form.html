{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{% if form.instance.pk %}Update{% else %}Create{% endif %} Booking</h2>
    <form method="post" class="w-50 mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
    </form>
</div>
{% endblock %}
