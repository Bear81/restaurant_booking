{% extends 'website/base.html' %}

{% block title %}Your Profile{% endblock %}

{% block content %}
<div class="container">
    <h1>Your Bookings</h1>
    <ul>
        {% for booking in bookings %}
            <li>{{ booking.booking_datetime }} - {{ booking.number_of_guests }} guests - {{ booking.status }}
                <a href="{% url 'update_booking' booking.id %}">Edit</a> |
                <a href="{% url 'cancel_booking' booking.id %}">Cancel</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
