{% extends 'website/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>{{ post.title }}</h1>
            {% if post.image %}
            <img src="{{ post.image.image_url }}" class="img-fluid mb-4" alt="{{ post.title }}">
            {% endif %}
            <div>
                {{ post.content|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
