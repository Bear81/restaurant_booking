{% extends 'website/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ post.title }}</h1>
    <div class="content">
        {{ post.content|safe }}
    </div>
    <a href="{% url 'menu_list' %}" class="btn btn-secondary mt-3">Back to Menus</a>
</div>
{% endblock %}
